changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 🚀 New features and enhancements
      labels:
        - enhancement
    - title: 🐛 Bug fixes
      labels:
        - bug
    - title: 📖 Documentation improvements
      labels:
        - documentation
    - title: 🔧 Dependency updates
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
