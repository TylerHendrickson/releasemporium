name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 🚀 New features and enhancements
    labels:
      - enhancement
  - title: 🐛 Bug fixes
    labels:
      - bug
  - title: 📖 Documentation improvements
    labels:
      - documentation
  - title: 🔧 Dependency updates
    collapse-after: 3
    labels:
      - dependencies
  - title: Other Changes
    labels:
      - '*'
exclude-labels:
  - skip-changelog
autolabeler:
  - label: go
    files:
      - '**/*.go'
      - go.mod
      - go.sum
  - label: terraform
    files:
      - 'terraform/**'
  - label: dependencies
    files:
      - go.mod
      - go.sum
      - '**/.terraform.lock.hcl'
    branch:
      - '/dependabot\/.+/'
  - label: documentation
    files:
      - README
      - '**/doc/**'
      - '**/docs/**'
      - '**/*.md'
    branch:
      - '/docs?/'
  - label: bug
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
    title:
      - '/\bfix(es)?\b/i'
      - '/\bbug\b/i'
  - label: enhancement
    branch:
      - 'feat(ure)?\/.+/'
      - 'enhance(s|ment)?\/.+/'
    title:
      - '/\bfeat(ure)?\b/i'
      - '/\benhance(s|ment)?\b/i'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
